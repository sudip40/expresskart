<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="icon" href="./img/expresskart.png">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <link rel="stylesheet" href="./style/style.css">
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script type="module" src="./script/index.js" ></script>
    <title>Register</title>
</head>
<body>
    <div id="nav"></div>
    <div id="row mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="card" id="card">
                 <div class="card-body">
                    <h3 class="text-center my-3">Sign up here</h3>
          <form>
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Your User Name">
              </div>
              <div class="form-group">
                <label for="email">User Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
              </div>
              <div class="form-group">
                <label for="password">User Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Your password">
              </div>
              <div class="form-group">
                <label for="phone">User Phone</label>
                <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Enter Your Phone Number">
              </div>
              <div class="form-group">
                <label for="address">User Address</label>
                <textarea class="form-control" id="address" placeholder="Enter Your Address"></textarea>
              </div>
              <div class="container text-center">
                 <button class="btn btn-outline-success">Register</button>
                 <button class="btn btn-outline-warning">Reset</button>
              </div>
          </form>
                 </div>
            </div>
        </div>
    </div>
    
    <div id="footer"></div>
</body>
</html>
